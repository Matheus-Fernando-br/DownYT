<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link rel="icon" href="logo.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video → MP3</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h1>Video → MP3</h1>

    <div class="drop-zone" id="dropZone">
        Arraste seu vídeo ou clique para selecionar
        <input type="file" id="fileInput" accept="video/*" hidden>
    </div>

    <video id="preview" class="video-preview" controls hidden></video>

    <div id="fileInfo"></div>

    <button id="convertBtn" disabled class="download-btn">Converter</button>

    <button id="downloadBtn" hidden class="download-btn">Baixar MP3</button>

    <button id="cancelBtn" class="cancel-btn" hidden>Cancelar</button>

    <div class="progress-bar">
        <div id="progress"></div>
    </div>

    <div id="feedback"></div>

</div>

<script src="script.js"></script>
</body>
</html>
